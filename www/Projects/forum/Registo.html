<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registo de Dados</title>
</head>
<body>
    
    <main>
        <h1>Registo de utilizadores</h1>
        <form action="registo.php" method="POST">
        <label for="nick">Nick:</label>
        <input type="text" size="20" maxlength="20" name="nick" placeholder="Nick" requiered>
        <br/><br/>
        <label for="nome">Nome:</label>
        <input type="text" size="80" maxlength="80" name="nome" placeholder="Coloque o seu nome ..." required><br/>
        <br/>
        <label for="email">E-mail:</label>
        <input type="email" size="50" maxlength="50" name="email" placeholder="utilizador@dominio.pt" required><br/>
        <br/>
        <label for="data_nasc">Data de nascimento:</label>
        <input type="date" size="10" maxlength="10" name="data_nasc" required> <br/><br/>
        <label for="pass">Pass:</label>
        <input type="password" size="20" maxlength="20" name="pass" required><br/><br/>
        <label for="foto">Foto(url):</label><br/>
        <textarea cols="80" rows="4" name="foto" required></textarea>
        <br/><br/>
        <input type="submit" value="Registo">
        <input type="reset" value="Limpar">
        <input type="button" value="Voltar" onclick="window.history.go(-1)">
        </form>
        </main>

</body>
</html>
