<html lang="en">
<head>
    <title>Formulário Contato</title>

<body>
    <main>
        <h1>Exemplo form em html 5</h1>
    <form method="post" action="envia.php">
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" size="100"
        maxlength="100" requiered placeholder="Coloque o seu nome...">
        <br/><br/>
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" size="50"
        maxlength="50" requiered placeholder="Coloque a cidade...">
        <br/><br/>
        <label for="email">E-Mail:</label>
        <input type="email" id="email"  name="email" size="50"
        maxlength="50" requiered placeholder="utilizador@dominio.pt">
        <br/><br/>
        <label for ="datan">Data de nascimento</label>
        <input type="date" id="datan" name="datan" size="10" maxlength="10"
        placeholder="dd/mm/aaaa" required>
        <br/><br/>
        <label for="exp">Anos de experiência:</label>
        <input type="number" max="40" min="2" id="exp" name="exp" size="10"
        maxlength="10" placeholder="xx" required>
        <br/><br/>
        <label for ="conh">Conhecimentos html:</label>
        <input type="range" max="100" min="0" id="conh" name="conh" size="10"
        maxlength="10" placeholder="xx" required>
        <br/><br/>
        <label for="senha1">Crie uma senha:</label>
        <input type="password" id="senha1" name="senha1" required
        naxlength="10">
        <br/><br/>
        <label for="cor">Escolha a sua cor preferiada:</label>
        <input type="color" id="cor" name="cor" required maxlength="10">
        <br/><br/>
        <label for="foto">Upload da fotografia:</label>
        <input type="file" id="foto" name="foto" required maxlength="10">
        <br/><br/>
        <label for="mensagem">Digite sua mensagem:<br/></label>
        <textarea id="mensagem" name="mensagem" cols="80" rows="5"
        autofocus>Coloque a sua mensagem</textarea>
        <br/><br/><br/>
        <input type="submit" value="Registar">
        <input type="reset" value="Limpar">
        <input type="button" value="Criador" onclick="javascript:window.alert('Carlos Sousa');">
    </form>    
    </main>

</body>
</html>
